<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield background -->
  <path d="M200 20 L350 80 L350 190 C350 280 280 350 200 370 C120 350 50 280 50 190 L50 80 Z" 
        fill="#2a3e52" stroke="#4a6c8c" stroke-width="10"/>
  
  <!-- AEGIS text -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="60" font-weight="bold" 
        fill="#e6f3ff" text-anchor="middle">AEGIS</text>
  
  <!-- Eye symbol -->
  <ellipse cx="200" cy="230" rx="80" ry="50" fill="#1e293b" stroke="#4a6c8c" stroke-width="5"/>
  <circle cx="200" cy="230" r="30" fill="#3c85c6"/>
  <circle cx="200" cy="230" r="15" fill="#111827"/>
  <circle cx="215" cy="215" r="8" fill="#ffffff" fill-opacity="0.7"/>
  
  <!-- Radar-like circles -->
  <circle cx="200" cy="230" r="60" fill="none" stroke="#4a6c8c" stroke-width="3" stroke-dasharray="5,5"/>
  <circle cx="200" cy="230" r="90" fill="none" stroke="#4a6c8c" stroke-width="2" stroke-dasharray="3,6"/>
  
  <!-- Scanning line animation -->
  <line x1="140" y1="230" x2="260" y2="230" stroke="#6ee7b7" stroke-width="3">
    <animateTransform 
      attributeName="transform" 
      attributeType="XML" 
      type="rotate" 
      from="0 200 230" 
      to="360 200 230" 
      dur="4s" 
      repeatCount="indefinite"/>
  </line>
</svg>